<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drag & drop</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;1,300&display=swap"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/201f6c5d4d.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div id="left">
        <div class="list" draggable="true">
          <img src="drag_drop_icon.png" alt="" /> List item 1
        </div>
        <div class="list" draggable="true">
          <img src="drag_drop_icon.png" alt="" /> List item 2
        </div>
        <div class="list" draggable="true">
          <img src="drag_drop_icon.png" alt="" /> List item 3
        </div>
        <div class="list" draggable="true">
          <img src="drag_drop_icon.png" alt="" /> List item 4
        </div>
      </div>
      <div id="right"></div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
